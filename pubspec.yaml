  location_permissions: ^2.0.2
  location: ^2.3.5
  pin_code_fields:
  pin_code_text_field: ^1.7.1
  flutter_staggered_animations: 0.1.2
  #flutter_calendar_carousel:
  flutter_svg: ^0.18.1
  fluttertoast: ^7.1.1
  #tinycolor: ^1.0.3
  table_calendar: ^2.3.2
  image_picker: ^0.6.7+14
  flutter_image_compress:
  email_launcher: ^1.0.0
  url_launcher: 4.2.0+3
  flutter_calendar_carousel: ^1.4.12
  # path_provider:
  #image_cropper: ^1.3.1

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icons/512.png"
  image_path_ios: "assets/icons/512.png"



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/langs/ar.json
    - assets/langs/en.json
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
