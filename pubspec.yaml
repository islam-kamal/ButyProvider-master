name: BeauT_Stylist
description: A new Flutter application.

version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  cupertino_icons: ^0.1.2
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter
  intl: ^0.16.1
  flutter_bloc: ^3.2.0

  rxdart: ^0.23.0
  shared_preferences: ^0.5.3+4
  dio: ^3.0.9
  carousel_slider: 2.2.1
  firebase_messaging:
  flutter_spinkit: ^4.0.0
  notification_permissions: ^0.4.0
